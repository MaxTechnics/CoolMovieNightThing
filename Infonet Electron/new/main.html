<html class="theme-light">
    <head>
        <!-- Define the characterset -->
        <meta charset="UTF-8">

        <!-- Define the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Define the title of the tab -->
        <title>Infonet HyperText</title>

        <!-- Define the favicon in different conditions -->
        <link rel="icon" sizes="16x16" type="image/png" href="../Images/Glyph/HyperTextLogo1616.png"/>
        <link rel="icon" sizes="32x32" type="image/png" href="../Images/Glyph/HyperTextLogo3232.png"/>
        <link rel="icon" sizes="64x64" type="image/png" href="../Images/Glyph/HyperTextLogo6464.png"/>
        <link rel="icon" sizes="96x96" type="image/png" href="../Images/Glyph/HyperTextLogo9696.png"/>
        <link rel="icon" sizes="128x128" type="image/png" href="../Images/Glyph/HyperTextLogo128128.png" />
        <link rel="icon" sizes="192x192" type="image/png" href="../Images/Glyph/android-chrome-192x192.png"/>
        <link rel="icon" sizes="194x194" type="image/png" href="../Images/Glyph/favicon-194x194.png"/>
        <link rel="icon" sizes="196x196" type="image/png" href="../Images/Glyph/favicon-196x196.png"/>
        <link rel="apple-touch-icon" sizes="57x57" href="../Images/Glyph/HyperTextLogo5757.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="../Images/Glyph/apple-touch-icon-57x57-precomposed.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="../Images/Glyph/HyperTextLogo6060.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="../Images/Glyph/apple-touch-icon-60x60-precomposed.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="../Images/Glyph/HyperTextLogo7272.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../Images/Glyph/apple-touch-icon-72x72-precomposed.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="../Images/Glyph/HyperTextLogo7676.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="../Images/Glyph/apple-touch-icon-76x76-precomposed.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="../Images/Glyph/HyperTextLogo114114.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../Images/Glyph/apple-touch-icon-114x114-precomposed.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="../Images/Glyph/HyperTextLogo120120.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="../Images/Glyph/apple-touch-icon-120x120-precomposed.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="../Images/Glyph/HyperTextLogo144144.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../Images/Glyph/apple-touch-icon-144x144-precomposed.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="../Images/Glyph/HyperTextLogo152152.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="../Images/Glyph/apple-touch-icon-152x152-precomposed.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="../Images/Glyph/apple-touch-icon.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="../Images/Glyph/apple-touch-icon-180x180-precomposed.png" />

        <!-- Define the name on iOS/iPadOS devices -->
        <meta name="apple-mobile-web-app-title" content="Infonet HyperText">

        <!-- Define the name on other devices -->
        <meta name="application-name" content="Infonet HyperText">

        <!-- Define the favicon for Touch Bar -->
        <link rel="manifest" href="../Manifest/IHT.webmanifest">
        <link rel="mask-icon" href="../Images/Glyph/safari-pinned-tab.svg" color="#79c748">
        <meta name="theme-color" content="#79c748">

        <!-- Define the design of the favicon as Windows Start Tile -->
        <meta name="msapplication-TileColor" content="#79c748">
        <meta name="msapplication-TileImage" content="../Images/Glyph/HyperTextLogo144144.png">
        <!-- Win 8+ tiles -->
        <meta name="msapplication-square70x70logo" content="../Images/Glyph/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="../Images/Glyph/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="../Images/Glyph/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="../Images/Glyph/mstile-310x310.png" />

        <!-- Define the favicon style for Microsoft Browsers -->
        <link rel="shortcut icon" href="../Images/Glyph/favicon.ico" />
        <!-- ms pinned site meta -->
        <meta name="msapplication-tooltip" content="Infonet" />
        <!-- Jump List -->
        <meta name="msapplication-task" content="name=Infonet HyperText;icon-uri=../Images/Glyph/HyperTextLogo3232.png" />

        <!-- Import the scripts -->
        <script type="text/javascript" src="../JS/version.js"></script>
        <script type="text/javascript" src="../JS/compatibility.js"></script>
        <script type="text/javascript" src="https://infonet-update.netlify.app/update.js"></script>
        <script type="text/javascript" src="../JS/darkmode.js"></script>

        <!-- Import SweetAlert -->
        <script src="../JS/Sweetalert2/sweetalert2@9.min.js"></script>
        <link id="swal" rel="stylesheet" href="../CSS/Sweetalert2/default.css">

        <!-- Import the main stylesheet -->
        <link rel="stylesheet" type="text/css" href="../CSS/IHT.css">

        <!-- Import WarpSpeed -->
        <script type="text/javascript" src="../JS/WarpSpeed/warpspeed.min.js"></script>
    </head>

    <body onload="loadInfonet();" class="Background">
        <!-- Overlay that is used for transitons and reloading -->
        <div id="overlay"></div>

        <!-- WarpSpeed canvas for the secret code backgound -->
        <div style="position:fixed; z-index:-2; top:0; left:0; width:100%; height:100%;">
            <canvas id="kettlebg" style="width:100%; height:100%;"></canvas>
        </div>

        <!-- Loading screen -->
        <div class="loadingscreen" id="loadingscreen">
            <div class="loadingscreen-head">
                <div class="first-indicator"></div>
                <div class="second-indicator"></div>
            </div>
            <div class="glyph-frame">
                <img width="112" class="loading-glyph" height="112" src="../Images/Glyph/HyperTextLogo512512.png"></img>
            </div>
        </div>

        <!-- Play audio while loading -->
        <audio id="LoadingAudio" autoplay>
            <source src="../Sound/Loading.mp3" preload="auto" type="audio/mpeg">
        </audio>

        <!-- The menu -->
        <div id="menu" class="menu">
            <nav id="nav" class="main-nav" role="navigation">
                <ul>
                    <li><a id="menuopt1"><span>Close Menu</span></a></li>
                    <li><a id="menuopt2"><span>Reload</span></a></li>
                    <li><a id="menuopt3"><span id="darkmodetoggle">Darkmode not working right now</span></a></li>
                    <li><a id="menuopt4"><span>Open Interactive Guide</span></a></li>
                    <li><a id="menuopt5"><span>About Infonet HyperText</span></a></li>
                    <li><a id="menuopt6"><span >Report an issue</span></a></li>
                    <li><a id="menuopt7"><span>Return to Console</span></a></li>
                </ul>
            </nav>
        </div>
        <!-- Page content is in this div -->
        <div id="PageContentDiv">
            <!-- Play audio when loading is complete -->
            <audio id="LoadedAudio">
                <source id="LoadedSoundAsset" src="../Sound/Loaded.mp3" preload="auto" type="audio/mpeg">
            </audio>

            <div id="Header">
                <!-- Display Infonet HyperText logo and define it as hyperlink -->
                <div id="LogoDiv"><img id="InfonetHyperTextLogo" src="../Images/HTLogo/HTLogoDay.png" title="Greetings from Infonet Team"></div>

                <!-- Display time and date -->
                <div class="ClockDiv"><h2 class="clock"><span id="date">ClockScript Failed</span> - <span id="time" class="time"></span></h2></div>

                <!-- If an applet would be found, it can be placed here -->
                <div class="AppletDiv"></div>
            </div>

            <!-- Invisible div that prevents accidental clicking of the iframes -->
            <div id="noclick"></div>

            <!-- Display iframes -->
            <div id="frames">
                <iframe id="topleftframe" class="iframe leftframe" src="https://heuristic-shannon-428b24.netlify.app/" frameborder="0" scrolling="no" align="left"></iframe>
                <iframe id="toprightframe" class="iframe rightframe" src="https://www.montfort.be/infonet/" frameborder="0" scrolling="no" align="right"></iframe>
            </div>
        </div>
        <script type="text/javascript" src="../JS/IHT.js"></script>
    </body>
</html>
